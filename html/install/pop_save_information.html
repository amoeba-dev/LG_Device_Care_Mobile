
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Install | LG Device Care Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">

  <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico">
  <!-- Styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../assets/default/fonts.css">
  <link rel="stylesheet" type="text/css" href="../../assets/default/reset.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style_all.css">
</head>

<body>
  <!-- ByPass --> <a href="#go-content" class="bypass">Go to main content</a> <!-- ByPass -->
  <!-- Scripts -->
  <div id="ROOT_CONTAINER" class="wrapper">
    

    <!-- Content Container -->
    <div class="content-container">
      <!-- Content Box -->
      <main id="go-content" class="content-box">
        <!-- Content middle -->
        <div class="content-middle">
          <div class="content-middle-box">
            <div class="content-info-box">
              내용
            </div>
          </div>
        </div>
        <!-- Content middle -->

        <div id="popup-save-fail" class="popup-wrapper show">
          <div class="dim">&nbsp;</div>
          <!--
              입력 필드가 있는 Popup은 role="dialog" 속성을 부여합니다.
              aria-labelledby="label의 id" 속성을 지정하여 스크린 리더가 팝업의 제목을 읽을 수 있도록 합니다.
              aria-modal 속성을 true로 설정하면 스크린 리더가 팝업 내의 콘텐츠만 읽습니다.
    
              (스크린 리더의 종류에 따라 지원되지 않을 수 있습니다. 크롬에서 NVDA 스크린리더는 해당 속성을 지원합니다.
              자세한 내용은 https://a11ysupport.io/tech/aria/aria-modal_attribute 링크에서 확인할 수 있습니다.)
            -->
          <div class="popup pop-small" role="dialog" aria-labelledby="popup-label" aria-modal="true">
            <!-- popup-container -->
            <div class="popup-container">
              <!-- Popup header -->
              <div class="popup-header">
                <!-- <h1 id="popup-label">Add Device</h1> -->
              </div>
              <!-- Popup header -->
    
              <!-- Popup content -->
              <div class="popup-content">
                <div class="description">
                  설치 정보 저장에 성공했습니다.
                </div>
              </div>
              <!-- Popup content -->

              <!-- Popup bottom -->
              <div class="popup-footer">
                <div class="button-box double-button">
                  <button type="button" id="btn-add" class="btn btn-tertiary">추가 입력</button>
                  <a href="/" id="btn-end" class="btn btn-secondary">처음으로</a>
                </div>
              </div>
              <!-- Popup bottom -->
            </div>
            <!-- popup-container -->
          </div>
        </div>
      </main>
      <!-- Content Box -->
    </div>
    <!-- Content Container -->
  </div>
  <script type="text/javascript" src="../../assets/lib/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="../../assets/lib/jquery-ui-1.13.2.min.js"></script>
  <script type="text/javascript" src="../../assets/lib/date-picker.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
  <script>
    $(document).ready(function () {

      var $siteGroupContainer = $('.site-group-list-container');

      // Open Site //

      $siteGroupContainer.find('.btn-back').on('click', function (e) {
        var $this = $(this);

        if ($siteGroupContainer.hasClass('active')) {
          $siteGroupContainer.removeClass('active');
        } else {
          $siteGroupContainer.addClass('active');
        }
      });


      // Open Child Menu //

      $('.btn-open-child').on('click', function (e) {
        // changeSiteGroup('group');

        if (!$siteGroupContainer.hasClass('active')) {
          $siteGroupContainer.addClass('active');
          console.log("dfasdfasd")
        }
      });

      // file upload input custom
      $("#pictureFront").on('change',function(){
        let pictureFront = $("#pictureFront").val();
        $(".front-name").val(pictureFront);
      });

      $("#pictureRear").on('change',function(){
        let pictureRear = $("#pictureRear").val();
        $(".rear-name").val(pictureRear);
      });

    });
  </script>
</body>

</html>
